<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div id="image">
        <img src="./zeynep-sumer-lk3F07BN8T8-unsplash.jpg" alt="sunflowers">
        <p>Photo by <a href="https://unsplash.com/@ispywithmylittleeye"></a>Zeynep SÃ¼mer on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>    
    <div id="form">
        <h1>Sign up!</h1>
        <h2>Let's go!</h2>
        <form action="#" method="post">
            <!-- first name -->
            <label for="first_name">FIRST NAME</label>
            <input type="text" id="first_name" name="first_name">

            <!-- last name -->
            <label for="last_name">LAST NAME</label>
            <input type="text" id="last_name" name="last_name">

            <!-- email -->
            <label for="email">EMAIL</label>
            <input type="email" id="email" name="email">

            <!-- phone number -->
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" id="phone_number" name="phone">

            <!-- password -->
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">

            <!-- password confirmation -->
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm_password" name="confirm_password">

            <!-- button -->
            <button type="submit">Create account</button>
        </form>
        <p>Already have an account? <a href="#">Log in</a></p>
    </div>
</body>
</html>
