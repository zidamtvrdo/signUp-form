<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="image">
            <div id="sunflowers-div">
                <img id="sunflowers" src="./zeynep-sumer-lk3F07BN8T8-unsplash.jpg" alt="sunflowers">
            </div>
            <div class="odin-div">
                <img id="odin" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" height="100px" alt="Logo">
                <span>ODIN</span>
            </div>
            <div class="photo-by">
                <p>Photo by <a href="https://unsplash.com/@ispywithmylittleeye">Zeynep SÃ¼mer</a> on <a href="https://unsplash.com/">Unsplash</a></p>
            </div>
        </div>    
        <div id="form">
            <h1>Sign up!</h1>
            <h2>Let's go!</h2>
            <form action="#" method="post">
                <div id="form-wrapper">
                    <div id="left">
                        <!-- first name -->
                        <label for="first_name">FIRST NAME</label> <br>
                        <input type="text" id="first_name" name="first_name" value="Thor" required><br>
                        <!-- email -->
                        <label for="email">EMAIL</label><br>
                        <input type="email" id="email" name="email" required><br>
                        <!-- password -->
                        <label for="password">PASSWORD</label><br>
                        <input type="password" id="password" name="password" required><br>
                    </div>
                    <div id="right">
                        <!-- last name -->
                        <label for="last_name">LAST NAME</label><br>
                        <input type="text" id="last_name" name="last_name" value="Odison" required><br>

                        <!-- phone number -->
                        <label for="phone_number">PHONE NUMBER</label><br>
                        <input type="tel" id="phone_number" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required><br>

                        <!-- password confirmation -->
                        <label for="confirm_password">CONFIRM PASSWORD</label><br>
                        <input type="text" id="confirm_password" name="confirm_password" required><br>
                    </div>
                </div>
                <!-- button -->
                <button type="submit">Create account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
